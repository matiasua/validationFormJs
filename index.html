<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validando formulario con JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- libreria para iconos https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-form">
        <h2>Formulario</h2>
      </div>
      <form id="form" class="form">
        <div class="form-container">
          <label for="email">Email</label>
          <input type="email" placeholder="correo@email.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <!-- etiqueta que hace que el texto en este caso del error
          sea mas pequeÃ±o, esto con la finalidad que no sea tan invasivo -->
          <small>Error message</small>
        </div>
        <div class="form-container">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-container">
          <label for="password2">Repetir password</label>
          <input
            type="password"
            placeholder="Password repeat"
            id="passwordRepeat"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Enviar</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
